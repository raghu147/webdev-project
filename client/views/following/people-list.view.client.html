<div class="row">
    <ng-include src="'views/home/sidenav.view.client.html'"></ng-include>
    <div class="col s12">
        <div class="container">
            <ul class="collection with-header">
                <li class="collection-header"><h4 class="center">People you are following</h4></li>
                <div ng-repeat="person in model.people">
                    <li class="collection-item">
                        <div class="row">
                            <div class="col s12">
                                {{person.username}}
                                <a href="#/user/{{model.user._id}}/people/{{person._id}}" class="waves-effect right waves-light btn"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
