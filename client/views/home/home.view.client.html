<div class="row">
    <div class="col m5 l3">
        <ng-include src="'views/home/sidenav.view.client.html'" xmlns="http://www.w3.org/1999/html"></ng-include>
    </div>
    <!--TODO: fix for portrait mode ipad-->
    <div class="col s12 m7 l9">
        <div class="container">
            <h3>Search for Concerts! </h3>
            <div class="row">
                <div class="row">
                    <div class="col s12">
                        <input style="padding-left: 0;" ng-model="model.location"
                               type="text"
                               class="form-control"
                               placeholder="city/zipcode">
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 l2">
                        <p>Radius (miles):</p>
                    </div>
                    <div class="col s8 l4">
                        <p class="range-field">
                            <input ng-model="model.range" type="range" min="1" max="50" />
                        </p>
                    </div>
                    <div class="col s12 l6">
                        <a ng-click="model.search()" class="waves-effect waves-light btn"><i class="material-icons">search</i></a>
                    </div>
                </div>
                <div class="row">
                    <ul ng-if="model.concerts">
                        <div ng-repeat="concert in model.concerts">
                            <div class="card sidebar-background darken-1">
                                <div class="card-content white-text">
                                    <div class="col s5 m4">
                                        <i ng-if="concert.imageURL == undefined" class="material-icons circle red">play_arrow</i>
                                        <img ng-if="concert.imageURL != undefined" ng-src="{{concert.imageURL}}" alt="" class="circle" />
                                    </div>
                                    <div class="col s7 m8">
                                        <h4>{{concert.title}}</h4>
                                        <p>On : {{concert.dateTime}}</p>
                                    </div>
                                    <a class="waves-effect waves-light btn display_block" href="#/concert/{{concert._id}}">Look up event</a>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <a href="#" class="back-to-top" style="display: inline;">
        <i class="fa fa-arrow-circle-up"></i>
    </a>
    <script>
        jQuery(document).ready(function() {
            var offset = 250;
            var duration = 300;
            jQuery(window).scroll(function() {
                if (jQuery(this).scrollTop() > offset) {
                    jQuery('.back-to-top').fadeIn(duration);
                } else {
                    jQuery('.back-to-top').fadeOut(duration);
                }
            });
            jQuery('.back-to-top').click(function(event) {
                event.preventDefault();
                jQuery('html, body').animate({scrollTop: 0}, duration);
                return false;
            })
        });
    </script>
</div>
