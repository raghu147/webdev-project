
<div class="sideNavMenuStyle">
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
</div>
<ul id="slide-out" class="side-nav fixed">
    <li class="center user-image">
        <img src="https://unsplash.it/100" class="circle">
    </li>
    <li ng-if="model.user" ><a ng-click="model.profileClick()"> @{{model.user.username}}</a></li>
    <li><a onclick="homeClick()" >Home</a></li>
    <li ng-if="model.user == undefined" ><a onclick='loginClick()' > Login</a></li>
    <li><a onClick="aboutClick()">About</a></li>
    <li ng-if="model.user"><a ng-click="model.myConcerts()">My concerts</a></li>
    <li onClick="onPeopleClick()" ng-if="model.user"><a href="#/user/{{model.user._id}}/people">People</a></li>
    <li ng-if="model.user" ><a onclick='signout()'>Signout</a></li>
</ul>

<script>
    $(".button-collapse").sideNav();

    function loginClick() {
        $('.button-collapse').sideNav('hide');
        window.location = "#/login";
    }

    function signout() {
        $('.button-collapse').sideNav('hide');
        $.ajax({
            type: "POST",
            url: "/api/logout",
            data:null,
            success: function(obj){
                console.log("done !"+obj);
                window.location = "/";
            }
        });


    }

    function aboutClick() {
        $('.button-collapse').sideNav('hide');
        window.location = "#/about";
    }

    function onPeopleClick() {
        $('.button-collapse').sideNav('hide');
    }

    function homeClick() {
        $('.button-collapse').sideNav('hide');
        window.location = "#";
    }
</script>
<style>
    header, body, footer {
        padding-left: 300px;
    }
    @media only screen and (max-width : 992px) {
        header, body, footer {
            padding-left: 0;
        }
    }
</style>
