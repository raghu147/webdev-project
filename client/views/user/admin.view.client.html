<div class="row">
        <ng-include src="'views/home/sidenav.view.client.html'"></ng-include>
    <div class="container">
        <div class="col s12">
            <h4 class="center">User Management</h4>
            <ul class="collection">
                    <li ng-repeat="user in model.users" class="collection-item">
                        <div>
                            @{{user.username}}
                            <a  data-target="modal1" ng-click="model.selectUser(user)" class="secondary-content"><i class="material-icons">delete</i></a>
                        </div>
                    </li>
            </ul>
            </ul>
        </div>
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Proceed to Delete?</h4>
            </div>
            <div class="modal-footer">
                <a  ng-click="model.deleteUser()" class="modal-action modal-close waves-effect waves-green btn-flat">Yes</a>
                <a  class="modal-action modal-close waves-effect waves-green btn-flat">No</a>
            </div>
        </div>
    </div>
</div>
