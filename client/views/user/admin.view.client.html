<div class="row">
    <div class="col m4 l3">
        <ng-include src="'views/home/sidenav.view.client.html'"></ng-include>
    </div>
    <div class="col m8 l9 s12">
        <h4 style="color: rgb(65, 146, 191)">User Management</h4>
        <ul class="collection with-header admin-border">
            <div ng-repeat="user in model.users" class="row-style">
                <li id="admin-item" class="collection-item dark-background">
                    <div>
                        {{user.username}}
                        <a ng-click="model.deleteUser(user)" class="secondary-content"><i class="material-icons">delete</i></a>
                    </div>
                </li>
            </div>
        </ul>
        </ul>
    </div>
</div>
