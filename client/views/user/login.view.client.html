<div class="row">
    <ng-include src="'views/home/sidenav.view.client.html'"></ng-include>
    <div class="col s12">
        <div class="container">
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>
            <!--<div class="row center-align">-->
                <!--<img src="../../images/Music_Entertainment_Crowd-512.png">-->
            <!--</div>-->
            <div class="row">
                <h1>Login</h1>
            </div>
            <div class="row">
                <input type="text"
                       ng-model="model.username"
                       class="form-control"
                       placeholder="Username"/>
            </div>
            <div class="row">
                <input type="password"
                       ng-model="model.password"
                       class="form-control"
                       placeholder="Password"/>
            </div>
            <div class="row">
                <a ng-disabled="!model.username.length || !model.password.length" ng-click="model.login(model.username, model.password)" class="display_block waves-effect waves-light btn">Login</a>
            </div>
            <div class="row">
                <a href="/auth/facebook" class="display_block waves-effect waves-light btn">
                    <span class="fa fa-facebook"></span>
                    Facebook
                </a>
            </div>

            <div class="row">
                <a class="waves-effect waves-light btn display_block" href="#/register">Register</a>
            </div>
        </div>
</div>
