<div class="row">
    <div class="col m4 l3">
        <ng-include src="'views/home/sidenav.view.client.html'"></ng-include>
    </div>
    <div class="col m8 l9 s12">
        <form>
            <div class="form-group">

                <label for="username">Username</label>

                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username" readonly>
            </div>
            <div class="form-group elementMargin">
                <label for="email">Email address</label>
                <input ng-model="model.user.email" type="text" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group elementMargin">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group elementMargin">
                <label for="last-name">Last Name</label>
                <input type="text" ng-model="model.user.lastName" class="form-control" id="last-name" placeholder="Wonderland">
            </div>

            <div ng-if="model.user.privateProfile == true" class="switch elementMargin">
                <label>
                    Private Account
                    <input id="chk" ng-model="model.user.privateProfile" type="checkbox" checked="checked">
                    <span class="lever"></span>
                </label>
            </div>

            <div ng-if="model.user.privateProfile != true" class="switch elementMargin">
                <label>
                    Private Account
                    <input ng-model="model.user.privateProfile" type="checkbox" >
                    <span class="lever"></span>
                </label>
            </div>

        </form>

        <a class="btn btn-primary btn-block elementMargin"
           ng-click="model.saveProfile()">Save</a>
    </div>
</div>
