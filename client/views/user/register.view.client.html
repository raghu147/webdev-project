<div class="row">
    <ng-include src="'views/home/sidenav.view.client.html'"></ng-include>
    <div class="col s12">
        <div class="container">
            <div class="row">
                <h1>Register</h1>
            </div>
            <div class="row">
                <input ng-model="model.username"
                       type="text"
                       class="form-control"
                       placeholder="Username"
                />
                <input type="password"
                       ng-model="model.password"
                       class="form-control"
                       placeholder="Password"/>
                <input type="password"
                       ng-model="model.verify"
                       class="form-control"
                       placeholder="Verify password"/>
            </div>
            <div class="row">
                <a ng-disabled="!model.username.length || !model.password.length
                             || !model.verify.length   ||  model.password !== model.verify"

                   class="waves-effect waves-light btn display_block" ng-click="model.register(model.username, model.password)" >Register</a>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn display_block" href="#/login">Cancel</a>
            </div>
        </div>
    </div>
</div>
